<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mais Mais</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    img {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="capivara.jpg" alt="Capivara">
  <h1>Digite seu nome:</h1>
  <input type="text" id="nome">
  <button onclick="verificar()">Entrar</button>
  <div id="erro" class="error"></div>

  <script>
    function verificar() {
      const nome = document.getElementById('nome').value.trim();
      if (nome.toLowerCase() === "micaela") {
        window.location.href = "mensagem.html";
      } else {
        document.getElementById('erro').innerText = "Você não é a mais mais";
      }
    }
  </script>
</body>
</html>
